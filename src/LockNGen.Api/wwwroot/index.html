<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LockN Gen - Image Generation</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>ðŸŽ¨ LockN Gen</h1>
        <p class="subtitle">Text-to-Image Generation</p>
    </header>

    <main>
        <!-- Generation Form -->
        <section class="form-section">
            <form id="generation-form">
                <div class="form-group">
                    <label for="prompt">Prompt</label>
                    <textarea id="prompt" name="prompt" rows="3" required 
                        placeholder="A serene mountain landscape at sunset..."></textarea>
                </div>

                <div class="form-group">
                    <label for="negative-prompt">Negative Prompt (optional)</label>
                    <textarea id="negative-prompt" name="negativePrompt" rows="2" 
                        placeholder="blurry, low quality, distorted..."></textarea>
                </div>

                <details class="advanced-settings">
                    <summary>Advanced Settings</summary>
                    <div class="settings-grid">
                        <div class="form-group">
                            <label for="model">Model</label>
                            <select id="model" name="model">
                                <option value="txt2img-sdxl">SDXL</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="steps">Steps: <span id="steps-value">20</span></label>
                            <input type="range" id="steps" name="steps" min="1" max="100" value="20">
                        </div>
                        <div class="form-group">
                            <label for="guidance">Guidance: <span id="guidance-value">7.5</span></label>
                            <input type="range" id="guidance" name="guidance" min="0" max="30" step="0.5" value="7.5">
                        </div>
                        <div class="form-group">
                            <label for="width">Width</label>
                            <select id="width" name="width">
                                <option value="512">512</option>
                                <option value="768">768</option>
                                <option value="1024" selected>1024</option>
                                <option value="1280">1280</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="height">Height</label>
                            <select id="height" name="height">
                                <option value="512">512</option>
                                <option value="768">768</option>
                                <option value="1024" selected>1024</option>
                                <option value="1280">1280</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="seed">Seed (optional)</label>
                            <input type="number" id="seed" name="seed" placeholder="Random">
                        </div>
                    </div>
                </details>

                <button type="submit" id="submit-btn">
                    <span class="btn-text">Generate</span>
                    <span class="btn-loading" hidden>Generating...</span>
                </button>
            </form>
        </section>

        <!-- Gallery Grid -->
        <section class="gallery-section">
            <h2>Gallery</h2>
            <div id="gallery" class="gallery"></div>
            <div id="loading" class="loading" hidden>Loading...</div>
            <div id="empty" class="empty" hidden>No generations yet. Create one above!</div>
        </section>
    </main>

    <!-- Detail Modal -->
    <div id="modal" class="modal" hidden>
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <button class="modal-close" aria-label="Close">&times;</button>
            <div class="modal-body">
                <div class="modal-image">
                    <img id="modal-img" src="" alt="Generated image">
                </div>
                <div class="modal-info">
                    <h3 id="modal-prompt"></h3>
                    <div class="modal-meta">
                        <span class="badge" id="modal-status"></span>
                        <span id="modal-duration"></span>
                    </div>
                    <dl class="modal-details">
                        <dt>Model</dt><dd id="modal-model"></dd>
                        <dt>Size</dt><dd id="modal-size"></dd>
                        <dt>Steps</dt><dd id="modal-steps"></dd>
                        <dt>Guidance</dt><dd id="modal-guidance"></dd>
                        <dt>Seed</dt><dd id="modal-seed"></dd>
                    </dl>
                    <div class="modal-actions">
                        <a id="modal-download" class="btn" download>Download</a>
                        <button id="modal-cancel" class="btn btn-danger" hidden>Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toasts" class="toasts"></div>

    <script src="/js/api.js"></script>
    <script src="/js/gallery.js"></script>
    <script src="/js/form.js"></script>
    <script src="/js/modal.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
